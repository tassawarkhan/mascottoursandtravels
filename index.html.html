<!DOCTYPE html>
<html>
<head>
  <title>MascoT Tours - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(to right, #f0f8ff, #cce7ff);
      color: #333;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      text-align: center;
      margin: 15px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #004080;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    nav a:hover {
      background-color: #004080;
      color: white;
    }
    .content {
      text-align: center;
      padding: 50px 20px;
    }
    .btn {
      background-color: #ff6600;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Mascot Tours & Travel</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
    <a href="book.html">Book Now</a>
  </nav>
  <div class="content">
    <p>Explore premium travel experiences and car rentals with Mascot Tours.</p>
    <button class="btn" onclick="location.href='book.html'">Book Your Trip Now</button>
  </div>
</body>
</html>
