<!DOCTYPE html>
<html>
<head>
  <title>Book Now - Mascot Tours</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #fff7e6;
      color: #333;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      text-align: center;
      margin: 15px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #004080;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    nav a:hover {
      background-color: #004080;
      color: white;
    }
    .content {
      max-width: 500px;
      margin: 40px auto;
      background-color: #f2f2f2;
      padding: 30px;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book Your Travel</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
    <a href="book.html">Book Now</a>
  </nav>
  <div class="content">
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="date" required>
      <select required>
        <option value="">Select Service</option>
        <option>Car Rental</option>
        <option>Travel Package</option>
      </select>
      <button type="submit">Submit Booking</button>
    </form>
  </div>
</body>
</html>
